        <script type="module">
            // Clase utilitaria para manejar los detalles del proceso
            class ProcesoManager {
                constructor() {
                    this.init();
                }

                async init() {
                    try {
                        const mod = await import('../js/proceso.js');
                        const codigoProceso = mod.getParametroProceso();

                        const response = await fetch('../data/procesos.json');
                        const json = await response.json();
                        const procesos = json.results[0].items;
                        const proceso = procesos.find((p) => parseInt(p.c_proceso) === codigoProceso);

                        if (!proceso) {
                            console.warn('Proceso no encontrado');
                            return;
                        }

                        this.poblarDatosProceso(proceso);
                    } catch (error) {
                        console.error('Error inicializando proceso:', error);
                    }
                }

                poblarDatosProceso(proceso) {
                    // Elementos del DOM
                    const elementos = {
                        codigo: document.getElementById('codigo'),
                        tipo: document.getElementById('tipo'),
                        periodo: document.getElementById('periodo'),
                        inicio: document.getElementById('inicio'),
                        fin: document.getElementById('fin'),
                        duracion: document.getElementById('duracion'),
                        btnLogs: document.getElementById('btnLogs')
                    };

                    // Poblar datos básicos
                    if (elementos.codigo) elementos.codigo.textContent = proceso.c_proceso;

                    if (elementos.tipo) {
                        elementos.tipo.textContent = this.formatearTipoEjecucion(proceso.c_tipo_ejecucion);
                    }

                    if (elementos.periodo) elementos.periodo.textContent = proceso.c_periodo;

                    // Formatear fecha/hora de inicio sin segundos y agregar "hs" solo para mostrar
                    if (elementos.inicio && proceso.f_inicio) {
                        const fechaFormateada = this.formatearFechaHora(proceso.f_inicio);
                        elementos.inicio.textContent = fechaFormateada + ' hs';
                    }

                    // Formatear fecha/hora de fin y agregar "hs" solo para mostrar
                    if (elementos.fin && proceso.f_fin) {
                        const fechaFormateada = this.formatearFechaHora(proceso.f_fin);
                        elementos.fin.textContent = fechaFormateada + ' hs';
                    }

                    // Calcular y mostrar duración agregando "hs" solo para mostrar
                    if (elementos.duracion) {
                        const duracionCalculada = this.calcularDuracion(proceso.f_inicio, proceso.f_fin);
                        elementos.duracion.textContent = duracionCalculada + ' hs';
                    }

                    // Configurar botón de logs
                    if (elementos.btnLogs) {
                        elementos.btnLogs.onclick = () => {
                            window.location.href = `logs.html?codigo=${proceso.c_proceso}`;
                        };
                    }
                }

                formatearTipoEjecucion(tipo) {
                    const tipos = {
                        E: 'Excepción',
                        M: 'Mensual'
                    };
                    return tipos[tipo] || tipo;
                }

                formatearFechaHora(fechaHora) {
                    if (!fechaHora) return '';

                    try {
                        // Formato de entrada: "23/06/2025 21:23:50"
                        const partes = fechaHora.split(' ');
                        if (partes.length >= 2) {
                            const [fecha, hora] = partes;
                            const horaPartes = hora.split(':');
                            if (horaPartes.length >= 2) {
                                return `${fecha} ${horaPartes[0]}:${horaPartes[1]}`;
                            }
                        }
                        return fechaHora;
                    } catch (error) {
                        console.warn('Error formateando fecha/hora:', fechaHora, error);
                        return fechaHora;
                    }
                }

                calcularDuracion(inicio, fin) {
                    if (!inicio || !fin) return '';

                    try {
                        // Convertir formato de fecha "23/06/2025 21:23:50" a formato ISO
                        const inicioISO = this.convertirFechaAISO(inicio);
                        const finISO = this.convertirFechaAISO(fin);

                        const inicioDate = new Date(inicioISO);
                        const finDate = new Date(finISO);

                        // Verificar que las fechas sean válidas
                        if (isNaN(inicioDate.getTime()) || isNaN(finDate.getTime())) {
                            console.warn('Fechas inválidas:', inicio, fin);
                            return '';
                        }

                        const diffMs = finDate - inicioDate;
                        const minutos = Math.floor(diffMs / 60000);
                        const horas = Math.floor(minutos / 60);
                        const minRest = minutos % 60;

                        return `${horas.toString().padStart(2, '0')}:${minRest.toString().padStart(2, '0')}`;
                    } catch (error) {
                        console.error('Error calculando duración:', error);
                        return '';
                    }
                }

                convertirFechaAISO(fechaString) {
                    if (!fechaString) return null;

                    try {
                        // Formato de entrada: "23/06/2025 21:23:50"
                        // Formato de salida: "2025-06-23T21:23:50"
                        const partes = fechaString.split(' ');
                        if (partes.length !== 2) return fechaString;

                        const [fecha, hora] = partes;
                        const [dia, mes, ano] = fecha.split('/');

                        return `${ano}-${mes.padStart(2, '0')}-${dia.padStart(2, '0')}T${hora}`;
                    } catch (error) {
                        console.warn('Error convirtiendo fecha:', fechaString, error);
                        return fechaString;
                    }
                }
            }

            // Inicializar cuando el DOM esté listo
            document.addEventListener('DOMContentLoaded', () => {
                new ProcesoManager();
            });
        </script>
