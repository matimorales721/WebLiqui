<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebLiqui - Detalle del Proceso</title>
        <link rel="stylesheet" href="../css/styles_meEncantaPeroEstáDesorganizado.css" />
        <link rel="icon" type="image/x-icon" href="../images/favicon-ok.png" />
    </head>
    <body>
        <div class="topbar">
            <div class="topbar-left">
                <div class="logo">WebLiqui</div>
            </div>
            <div class="topbar-user">
                <span>Martín Rodríguez</span>
                <div class="avatar">M</div>
            </div>
        </div>

        <div class="main-container">
            <div class="sidebar hidden" id="sidebar">
                <h3>Menú</h3>
                <nav>
                    <a href="./procesos.html">Procesos</a>
                    <a href="#">Liquidación</a>
                </nav>
            </div>

            <div class="content">
                <button class="btn btn-volver" id="btnVolverProcesos">
                    ← Volver a Procesos
                </button>
                <h2 class="detalle-proceso-titulo">Detalle del Proceso</h2>
                <a href="#" class="btn-volver-mobile" id="btnVolverProcesosMobile">←</a>

                <div class="detalle-proceso-card wide">
                    <div class="detalle-proceso-codigo-principal">
                        <span class="detalle-proceso-label">Proceso:</span>
                        <span class="detalle-proceso-value" id="detalleCodigo"><span id="codigo"></span></span>
                    </div>
                    <div class="detalle-proceso-row">
                        <span>
                            <span class="detalle-proceso-label">Tipo de Ejecución:</span>
                            <span class="detalle-proceso-value" id="detalleTipo"><span id="tipo"></span></span>
                        </span>
                        <span>
                            <span class="detalle-proceso-label">Período:</span>
                            <span class="detalle-proceso-value" id="detallePeriodo"><span id="periodo"></span></span>
                        </span>
                    </div>
                    <div class="detalle-proceso-row">
                        <span>
                            <span class="detalle-proceso-label">Inicio:</span>
                            <span class="detalle-proceso-value" id="detalleHora"><span id="inicio"></span></span>
                        </span>
                        <span>
                            <span class="detalle-proceso-label">Fin:</span>
                            <span class="detalle-proceso-value" id="detalleHora"><span id="fin"></span></span>
                        </span>
                    </div>
                    <div class="detalle-proceso-row">
                        <span>
                            <span class="detalle-proceso-label">Duración:</span>
                            <span class="detalle-proceso-value" id="detalleDuracion"><span id="duracion"></span></span>
                        </span>
                    </div>
                    <a id="btnLogs" class="btn">Ver Logs</a>
                </div>

                <div class="tabs">
                    <div class="tab active" onclick="showTab('practicas')">Prácticas</div>
                    <div class="tab" onclick="showTab('detalle')">Detalle</div>
                    <div class="tab" onclick="showTab('cabecera')">Cabecera</div>
                    <div class="tab" onclick="showTab('aprob-cabecera')">Aprob Cabecera</div>
                </div>
                <div class="tabla-container">
                    <div id="grillasPorProceso">
                        <div id="practicas" class="tab-content active">
                            <div class="filters">
                                <select id="filtroConcepto_practicas"></select>
                                <select id="filtroPeriodo_practicas"></select>
                                <select id="filtroPrestador_practicas"></select>
                                <select id="filtroBeneficiario_practicas"></select>
                                <button id="filtroBtn_practicas">Filtrar</button>
                            </div>
                            <table id="tablaPracticas" class="styled-table"></table>
                            <div id="paginadorPracticas"></div>
                        </div>
                        <div id="detalle" class="tab-content">
                            <div class="filters">
                                <select id="filtroConcepto_detalle"></select>
                                <select id="filtroPeriodo_detalle"></select>
                                <select id="filtroPrestador_detalle"></select>
                                <button id="filtroBtn_detalle">Filtrar</button>
                            </div>
                            <table id="tablaDetalle" class="styled-table"></table>
                            <div id="paginadorDetalle"></div>
                        </div>
                        <div id="cabecera" class="tab-content">
                            <div class="filters">
                                <select id="filtroConcepto_cabecera"></select>
                                <select id="filtroPeriodo_cabecera"></select>
                                <select id="filtroPrestador_cabecera"></select>
                                <button id="filtroBtn_cabecera">Filtrar</button>
                            </div>
                            <table id="tablaCabecera" class="styled-table"></table>
                            <div id="paginadorCabecera"></div>
                        </div>
                        <div id="aprob-cabecera" class="tab-content">
                            <div class="filters">
                                <select id="filtroConcepto_aprob_cabecera"></select>
                                <select id="filtroPeriodo_aprob_cabecera"></select>
                                <select id="filtroPrestador_aprob_cabecera"></select>
                                <button id="filtroBtn_aprob_cabecera">Filtrar</button>
                            </div>
                            <table id="tablaAprobCabecera" class="styled-table"></table>
                            <div id="paginadorAprobCabecera"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="../js/proceso.js"></script>
        <script>
            // Poblar la tarjeta con los datos reales del proceso
            import('../js/proceso.js').then((mod) => {
                document.addEventListener('DOMContentLoaded', () => {
                    const codigoProceso = mod.getParametroProceso();
                    fetch('../data/procesos.json')
                        .then((res) => res.json())
                        .then((json) => {
                            const procesos = json.results[0].items;
                            const proceso = procesos.find((p) => parseInt(p.c_proceso) === codigoProceso);
                            if (!proceso) return;
                            document.getElementById('detalleCodigo').textContent = proceso.c_proceso;
                            document.getElementById('detalleTipo').textContent =
                                proceso.c_tipo_ejecucion === 'E'
                                    ? 'Excepción'
                                    : proceso.c_tipo_ejecucion === 'M'
                                    ? 'Mensual'
                                    : proceso.c_tipo_ejecucion;
                            document.getElementById('detallePeriodo').textContent = proceso.c_periodo;
                            // Formatear fecha y hora sin segundos
                            let fechaHora = proceso.f_inicio;
                            if (fechaHora) {
                                let fh = fechaHora.split(':');
                                if (fh.length >= 2) {
                                    fechaHora = fh[0] + ':' + fh[1];
                                }
                            }
                            document.getElementById('detalleHora').textContent = fechaHora;
                            // Calcular duración si existe fin
                            if (proceso.f_inicio && proceso.f_fin) {
                                const inicioDate = new Date(proceso.f_inicio);
                                const finDate = new Date(proceso.f_fin);
                                const diffMs = finDate - inicioDate;
                                const minutos = Math.floor(diffMs / 60000);
                                const horas = Math.floor(minutos / 60);
                                const minRest = minutos % 60;
                                document.getElementById('detalleDuracion').textContent = `${horas
                                    .toString()
                                    .padStart(2, '0')}:${minRest.toString().padStart(2, '0')}`;
                            } else {
                                document.getElementById('detalleDuracion').textContent = '';
                            }
                            // Botón logs
                            document.getElementById('btnLogs').onclick = function () {
                                window.location.href = `logs.html?codigo=${proceso.c_proceso}`;
                            };
                        });
                });
            });
        </script>

        <!-- Mis js utiles -->
        <script type="module" src="../js/formatters.js"></script>
        <script type="module" src="../js/tableLogic.js"></script>
        <script type="module" src="../js/tableUI.js"></script>
    </body>
</html>
