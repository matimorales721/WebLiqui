<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebLiqui - Procesos</title>
        <link rel="stylesheet" href="../css/styles_meEncantaPeroEstáDesorganizado.css" />
        <link rel="icon" type="image/x-icon" href="../images/favicon-ok.png" />
    </head>
    <body>
        <div class="topbar">
            <div class="logo">WebLiqui</div>
            <div class="topbar-user">
                <span>Martín Rodríguez</span>
                <div class="avatar">M</div>
            </div>
        </div>

        <div class="main-container">
            <div class="sidebar">
                <h3>Menú</h3>
                <nav>
                    <a href="./procesos.html">Procesos</a>
                    <a href="#">Liquidación</a>
                </nav>
            </div>
            <div class="content">
                <h2>Lista de Procesos</h2>

                <div class="filters">
                    <label
                        >Tipo:
                        <select id="filtroTipo">
                            <option value="">Todos</option>
                            <option value="E">E</option>
                            <option value="M">M</option>
                        </select>
                    </label>

                    <label
                        >Período:
                        <input type="text" id="filtroPeriodo" placeholder="ej: 202301" />
                    </label>

                    <button id="filtroBtn" onclick="filtrar()">Filtrar</button>
                </div>

                <table id="tablaProcesos" class="styled-table"></table>
                <div id="paginacionProcesos" class="table-pagination">
                    <button id="prevPageBtn">Anterior</button>
                    <span id="pageInfo"></span>
                    <button id="nextPageBtn">Siguiente</button>
                    <label style="margin-left:16px;">
                        Filas por página:
                        <select id="pageSizeSelect">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>

        <script type="module" src="../js/procesos.js"></script>

        <!-- Mis js utiles -->
        <script type="module" src="../js/formatters.js"></script>
        <script type="module" src="../js/tableLogic.js"></script>
        <script type="module" src="../js/tableUI.js"></script>
    </body>
</html>
