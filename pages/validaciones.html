<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebLiqui - Validaciones</title>
        <link rel="stylesheet" href="../css/styles_meEncantaPeroEstáDesorganizado.css" />
        <link rel="icon" type="image/x-icon" href="../images/favicon-ok.png" />
    </head>
    <body>
        <div class="topbar">
            <div class="logo">WebLiqui</div>
            <div class="topbar-user">
                <span data-usuario-nombre>Martín Rodríguez</span>
                <div class="avatar" data-usuario-inicial>M</div>
            </div>
        </div>

        <div class="main-container">
            <div class="sidebar">
                <h3>Menú</h3>
                <nav>
                    <a href="./procesos.html">Procesos</a>
                    <a href="./validaciones.html">Validaciones</a>
                    <a href="#">Liquidación</a>
                </nav>
            </div>
            <div class="content">
                <h2>Validaciones</h2>

                <div class="filters">
                    <label
                        >Proceso:
                        <input type="text" id="filtroProceso" placeholder="ej: 4821" />
                    </label>

                    <label
                        >Estado:
                        <select id="filtroEstado">
                            <option value="">Todos</option>
                            <option value="exitosa">Exitosa</option>
                            <option value="error">Error</option>
                            <option value="pendiente">Pendiente</option>
                        </select>
                    </label>

                    <label
                        >Fecha:
                        <input type="date" id="filtroFecha" />
                    </label>

                    <button id="limpiarFiltrosBtn">Limpiar</button>
                </div>

                <table id="tablaValidaciones" class="styled-table"></table>
                <div id="paginacionValidaciones" class="table-pagination">
                    <!-- Los botones de paginación se generan dinámicamente -->
                </div>
            </div>
        </div>

        <script type="module" src="../js/validaciones.js"></script>
        <script type="module" src="../js/formatters.js"></script>
        <script type="module" src="../js/tableLogic.js"></script>
        <script type="module" src="../js/tableUI.js"></script>
    </body>
</html>
