        <script type="module">
            import { DateUtils, TipoEjecucionUtils, UrlUtils } from './js/procesoUtils.js';

            // Framework de testing simple
            class TestFramework {
                constructor() {
                    this.tests = [];
                    this.results = [];
                }

                test(name, testFunction) {
                    this.tests.push({ name, testFunction });
                }

                assertEqual(actual, expected, message = '') {
                    if (actual === expected) {
                        return { passed: true, message: message || `‚úÖ ${actual} === ${expected}` };
                    } else {
                        return { passed: false, message: message || `‚ùå Expected: ${expected}, Actual: ${actual}` };
                    }
                }

                assertNotEqual(actual, expected, message = '') {
                    if (actual !== expected) {
                        return { passed: true, message: message || `‚úÖ ${actual} !== ${expected}` };
                    } else {
                        return { passed: false, message: message || `‚ùå Values should not be equal: ${actual}` };
                    }
                }

                assertTrue(condition, message = '') {
                    if (condition) {
                        return { passed: true, message: message || '‚úÖ Condition is true' };
                    } else {
                        return { passed: false, message: message || '‚ùå Condition is false' };
                    }
                }

                assertFalse(condition, message = '') {
                    if (!condition) {
                        return { passed: true, message: message || '‚úÖ Condition is false' };
                    } else {
                        return { passed: false, message: message || '‚ùå Condition should be false' };
                    }
                }

                async runAll() {
                    this.results = [];

                    for (const test of this.tests) {
                        const testResult = {
                            name: test.name,
                            assertions: [],
                            passed: true,
                            error: null
                        };

                        try {
                            const assertions = await test.testFunction(this);
                            testResult.assertions = assertions || [];
                            testResult.passed = testResult.assertions.every((a) => a.passed);
                        } catch (error) {
                            testResult.error = error.message;
                            testResult.passed = false;
                        }

                        this.results.push(testResult);
                    }

                    return this.results;
                }

                getStats() {
                    const total = this.results.length;
                    const passed = this.results.filter((r) => r.passed).length;
                    const failed = total - passed;

                    return { total, passed, failed };
                }
            }

            // Instancia global del framework
            const testFramework = new TestFramework();

            // Tests para DateUtils
            testFramework.test('DateUtils.formatearFechaHora', (t) => {
                const assertions = [];

                // Test caso normal
                const resultado1 = DateUtils.formatearFechaHora('23/06/2025 21:23:50');
                assertions.push(t.assertEqual(resultado1, '23/06/2025 21:23', 'Formateo normal'));

                // Test caso sin segundos
                const resultado2 = DateUtils.formatearFechaHora('23/06/2025 21:23');
                assertions.push(t.assertEqual(resultado2, '23/06/2025 21:23', 'Sin segundos'));

                // Test caso vac√≠o
                const resultado3 = DateUtils.formatearFechaHora('');
                assertions.push(t.assertEqual(resultado3, '', 'String vac√≠o'));

                // Test caso null
                const resultado4 = DateUtils.formatearFechaHora(null);
                assertions.push(t.assertEqual(resultado4, '', 'Valor null'));

                return assertions;
            });

            testFramework.test('DateUtils.calcularDuracion', (t) => {

                // Test duraci√≥n de 1 hora
                const resultado1 = DateUtils.calcularDuracion('23/06/2025 10:00:00', '23/06/2025 11:00:00');
                assertions.push(t.assertEqual(resultado1, '01:00', 'Duraci√≥n de 1 hora'));

                // Test duraci√≥n de 30 minutos

                assertions.push(t.assertEqual(resultado2, '00:30', 'Duraci√≥n de 30 minutos'));

                // Test duraci√≥n de 8.5 horas

                assertions.push(t.assertEqual(resultado3, '08:30', 'Duraci√≥n de 8.5 horas'));

                assertions.push(t.assertEqual(resultado4, '', 'Fecha inicio vac√≠a'));

                const resultado5 = DateUtils.calcularDuracion('23/06/2025 09:00:00', '');
                assertions.push(t.assertEqual(resultado5, '', 'Fecha fin vac√≠a'));

                return assertions;

            testFramework.test('Performance de Funciones Cr√≠ticas', async (t) => {

            // Tests de Validaci√≥n de Tipos de Datos

            // Tests de Funcionalidad de Tablas (simulando tableLogic.js)

                const assertions = [];

            // Tests de Carga de Datos JSON (simulando fetch)

            // Tests de Navegaci√≥n y URLs
            testFramework.test('Funcionalidad de URLs y Navegaci√≥n', (t) => {

                const params = new URLSearchParams();

                params.set('tab', 'detalles');
                const urlCompleta = `${baseUrl}?${params.toString()}`;

                assertions.push(t.assertTrue(urlCompleta.includes('proceso=4821'), 'URL contiene par√°metro proceso'));
                assertions.push(t.assertTrue(urlCompleta.includes('tab=detalles'), 'URL contiene par√°metro tab'));

                // Test parsing de par√°metros URL usando el dominio actual

                const testUrlString = `${currentOrigin}/pages/proceso.html?proceso=4822&tab=validaciones`;

                assertions.push(t.assertEqual(procesoId, '4822', 'Extracci√≥n de proceso ID'));
                assertions.push(t.assertEqual(tabActiva, 'validaciones', 'Extracci√≥n de tab activa'));

                return assertions;
            });

            // Tests de Manejo de Errores
            testFramework.test('Manejo de Errores y Excepciones', (t) => {

                } catch (error) {

                }

            });

            // Tests de Formateo de Datos para UI
            testFramework.test('Formateo de Datos para Interfaz', (t) => {

            // Tests de Filtros y B√∫squedas
            testFramework.test('Funcionalidad de Filtros y B√∫squedas', (t) => {
                const assertions = [];

                // Datos de prueba
                const procesos = [
                    { numero: 4821, descripcion: 'Liquidaci√≥n Mensual', estado: 'Completado', fecha: '23/06/2025' },
                    { numero: 4822, descripcion: 'Liquidaci√≥n Semanal', estado: 'En Proceso', fecha: '24/06/2025' },
                    { numero: 4823, descripcion: 'Liquidaci√≥n Anual', estado: 'Error', fecha: '25/06/2025' }
                ];

                // Test filtro por estado
                const completados = procesos.filter((p) => p.estado === 'Completado');
                assertions.push(t.assertEqual(completados.length, 1, 'Filtro por estado funciona'));

                // Test b√∫squeda por descripci√≥n
                const busqueda = procesos.filter((p) => p.descripcion.toLowerCase().includes('mensual'));
                assertions.push(t.assertEqual(busqueda.length, 1, 'B√∫squeda por descripci√≥n funciona'));

                // Test filtro por n√∫mero de proceso
                const porNumero = procesos.filter((p) => p.numero.toString().includes('482'));
                assertions.push(t.assertEqual(porNumero.length, 3, 'Filtro por n√∫mero funciona'));

                // Test filtro combinado
                const filtroCombinaodo = procesos.filter(
                    (p) => p.estado !== 'Error' && p.descripcion.includes('Liquidaci√≥n')

                assertions.push(t.assertEqual(filtroCombinaodo.length, 2, 'Filtro combinado funciona'));

                return assertions;
            });

            // Tests de Paginaci√≥n
            testFramework.test('Sistema de Paginaci√≥n', (t) => {
                const assertions = [];

                // Simular paginaci√≥n
                const totalItems = 100;
                const itemsPerPage = 10;
                const totalPages = Math.ceil(totalItems / itemsPerPage);

                assertions.push(t.assertEqual(totalPages, 10, 'C√°lculo de p√°ginas totales'));

                // Test p√°gina actual
                const currentPage = 3;
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = Math.min(startIndex + itemsPerPage, totalItems);

                assertions.push(t.assertEqual(startIndex, 20, '√çndice de inicio correcto'));
                assertions.push(t.assertEqual(endIndex, 30, '√çndice de fin correcto'));

                // Test l√≠mites de paginaci√≥n
                const isFirstPage = currentPage === 1;
                const isLastPage = currentPage === totalPages;

                assertions.push(t.assertFalse(isFirstPage, 'No es primera p√°gina'));
                assertions.push(t.assertFalse(isLastPage, 'No es √∫ltima p√°gina'));

                // Test navegaci√≥n
                const prevPage = Math.max(1, currentPage - 1);
                const nextPage = Math.min(totalPages, currentPage + 1);

                assertions.push(t.assertEqual(prevPage, 2, 'P√°gina anterior correcta'));
                assertions.push(t.assertEqual(nextPage, 4, 'P√°gina siguiente correcta'));

                return assertions;
            });

            // Tests de Accesibilidad
            testFramework.test('Funciones de Accesibilidad', (t) => {
                const assertions = [];

                // Test contraste de colores (m√©todo simplificado pero m√°s realista)
                const colors = {
                    success: '#27ae60',
                    warning: '#f39c12',
                    error: '#e74c3c',
                    info: '#3498db'
                };

                // Funci√≥n para calcular contraste simplificado
                const getContrastRatio = (color1, color2) => {
                    // Convertir hex a RGB
                    const getRGB = (hex) => {
                        const r = parseInt(hex.slice(1, 3), 16);
                        const g = parseInt(hex.slice(3, 5), 16);
                        const b = parseInt(hex.slice(5, 7), 16);
                        return { r, g, b };
                    };

                    // Calcular luminancia relativa simplificada
                    const getLuminance = (rgb) => {
                        return (0.299 * rgb.r + 0.587 * rgb.g + 0.114 * rgb.b) / 255;
                    };

                    const rgb1 = getRGB(color1);
                    const rgb2 = getRGB(color2);
                    const lum1 = getLuminance(rgb1);
                    const lum2 = getLuminance(rgb2);

                    const lighter = Math.max(lum1, lum2);
                    const darker = Math.min(lum1, lum2);

                    return (lighter + 0.05) / (darker + 0.05);
                };

                // Test que los colores existen y son v√°lidos
                Object.entries(colors).forEach(([name, color]) => {
                    assertions.push(t.assertTrue(color.startsWith('#'), `Color ${name} tiene formato hex v√°lido`));
                    assertions.push(t.assertEqual(color.length, 7, `Color ${name} tiene longitud correcta`));

                    // Test contraste b√°sico (todos estos colores deber√≠an tener contraste razonable)
                    const contrast = getContrastRatio(color, '#ffffff');
                    assertions.push(
                        t.assertTrue(contrast > 1, `Color ${name} tiene contraste b√°sico: ${contrast.toFixed(2)}`)
                    );
                });

                return assertions;
            });

            // Tests de Configuraci√≥n y Settings
            testFramework.test('Sistema de Configuraci√≥n', (t) => {
                const assertions = [];

                // Test configuraciones por defecto
                const defaultConfig = {
                    itemsPerPage: 10,
                    defaultTab: 'cabecera',
                    dateFormat: 'DD/MM/YYYY HH:mm',
                    autoRefresh: false,
                    logLevel: 'INFO'
                };

                assertions.push(t.assertEqual(defaultConfig.itemsPerPage, 10, 'Items por p√°gina por defecto'));
                assertions.push(t.assertEqual(defaultConfig.defaultTab, 'cabecera', 'Tab por defecto'));

                // Test merge de configuraciones
                const userConfig = {
                    itemsPerPage: 25,
                    autoRefresh: true
                };

                const finalConfig = { ...defaultConfig, ...userConfig };

                assertions.push(
                    t.assertEqual(finalConfig.itemsPerPage, 25, 'Configuraci√≥n usuario sobrescribe default')
                );
                assertions.push(t.assertEqual(finalConfig.defaultTab, 'cabecera', 'Configuraci√≥n default se mantiene'));
                assertions.push(t.assertTrue(finalConfig.autoRefresh, 'Nueva configuraci√≥n se aplica'));

                return assertions;
            });

            // Tests de Seguridad B√°sica
            testFramework.test('Validaciones de Seguridad B√°sica', (t) => {
                const assertions = [];

                // Test sanitizaci√≥n de HTML (simulado)
                const sanitizeHTML = (str) => {
                    const temp = document.createElement('div');
                    temp.textContent = str;
                    return temp.innerHTML;
                };

                const maliciousInput = '&lt;script&gt;alert("XSS")&lt;/script&gt;Hello';
                const sanitized = sanitizeHTML(maliciousInput);

                assertions.push(t.assertFalse(sanitized.includes('&lt;script&gt;'), 'Scripts removidos'));
                assertions.push(t.assertTrue(sanitized.includes('Hello'), 'Contenido v√°lido preservado'));

                // Test validaci√≥n de n√∫meros de proceso
                const validateProcesoId = (id) => {
                    const num = parseInt(id);
                    return !isNaN(num) && num > 0 && num < 99999;
                };

                assertions.push(t.assertTrue(validateProcesoId('4821'), 'Proceso ID v√°lido'));
                assertions.push(t.assertFalse(validateProcesoId('abc'), 'Proceso ID inv√°lido texto'));
                assertions.push(t.assertFalse(validateProcesoId('-1'), 'Proceso ID inv√°lido negativo'));
                assertions.push(t.assertFalse(validateProcesoId('999999'), 'Proceso ID inv√°lido muy grande'));

                return assertions;
            });

            // Test de Debug - Para verificar valores reales
            testFramework.test('Debug - Valores Reales de Funciones', (t) => {
                const assertions = [];

                // Test valores reales de DateUtils
                const fecha1 = '23/06/2025 21:23:50';
                const fecha2 = '24/06/2025 02:15:30';

                const fechaFormateada1 = DateUtils.formatearFechaHora(fecha1);
                const fechaFormateada2 = DateUtils.formatearFechaHora(fecha2);

                assertions.push(t.assertTrue(true, `Debug - Fecha 2 formateada: "${fechaFormateada2}"`));
                assertions.push(t.assertTrue(true, `Debug - Duraci√≥n calculada: "${duracionReal}"`));

                // Test tipo de ejecuci√≥n
                const tipoM = TipoEjecucionUtils.formatear('M');
                const tipoE = TipoEjecucionUtils.formatear('E');

                assertions.push(t.assertTrue(true, `Debug - Tipo M: "${tipoM}"`));
                assertions.push(t.assertTrue(true, `Debug - Tipo E: "${tipoE}"`));

                return assertions;
            });

            // Funci√≥n para ejecutar todos los tests
            window.runAllTests = async function () {
                const resultsDiv = document.getElementById('test-results');
                const summaryDiv = document.getElementById('test-summary');

                resultsDiv.innerHTML = '<h2>‚è≥ Ejecutando tests...</h2>';

                const results = await testFramework.runAll();
                const stats = testFramework.getStats();

                // Mostrar resumen
                let html = '<h2>üìä Resultados de Tests</h2>';

                results.forEach((result) => {

                    const icon = result.passed ? '‚úÖ' : '‚ùå';
                    html += `<div class="test-suite">`;
                    html += `<h3>${icon} ${result.name}</h3>`;

                    if (result.error) {

                            const assertionIcon = assertion.passed ? '‚úÖ' : '‚ùå';

                Success Rate: ${((stats.passed / stats.total) * 100).toFixed(1)}%
                <br><small>
                üìã Categor√≠as: Utilidades, Performance, Edge Cases, Tipos de Datos, Tablas, 
                Carga de Datos, URLs, Errores, LocalStorage, Responsive, TabManager, 
                Formateo UI, Filtros, Paginaci√≥n, Accesibilidad, Configuraci√≥n, Seguridad
                </small>
            `;
            };

            // Auto-ejecutar tests al cargar
            document.addEventListener('DOMContentLoaded', () => {

            });
        </script>
